{% extends "base.html" %}

{% block content %}
		<div class="jumbotron">
			<form class="form-group" action="/wishlist" method="post">
				<label for="name">Enter all the youtube url you want to upload later</label>
				<input type="text" name="name" class="form-control"><br>
				<button class="btn btn-primary" type="submit" name="submit" value="add">Submit</button>
				<button class="btn btn-danger" type="submit" name="submit" value="delete">Delete</button>
			</form>
		</div>

		<div class="container-fluid">
			{% for l in t %}
				<ul class="list-group">
					<li class="list-group-item">
						{{l}}
					</li>
				</ul>
			{% endfor %}
		</div>
{% endblock %}
